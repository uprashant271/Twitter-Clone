{% extends "layout.html" %}

{% block title %}
tweet
{% endblock %}

{% block content %}

    <h1 class="text-center mt-4">Welcome to Django Project</h1>

    <h2> 
        {% if form.instance.pk %} 
            Edit Tweet 
        {% else %} 
            Create Tweet 
        {% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Do Tweet</button>
    </form>

    <a href="{% url 'tweet_list' %}">Back to tweet list</a>

{% endblock %}
